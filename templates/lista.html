{% extends "template.html" %}
{% block conteudo %}
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Categoria</th>
            <th>Console</th>
        </tr>
    </thead>
    <tbody>
        {% for jogo in jogos %}
        <tr>
            <td>{{ jogo.nome | title }}</td>
            <td>{{ jogo.categoria }}</td>
            <td>{{ jogo.console }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
