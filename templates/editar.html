{% extends "template.html" %}
{% block conteudo %}
<form action="{{ url_for('atualizar') }}" method="POST" enctype="multipart/form-data">
    <div class="row">
        <figure class="col-md-4">
            <img class="img-fluid" src="{{ url_for('imagem', nome_arquivo=nome_arquivo) }}">
            <figcaption>
                <label class="fileContainer">
                    Mudar Capa
                    <input type="file" name="arquivo" accept=".jpg, .png">
                </label>
            </figcaption>
        </figure>
        <fieldset class="col-md-8">
            <input type="hidden" name="id" value="{{ jogo['_id'] }}">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" value="{{ jogo['nome'] }}" class="form-control">
            </div>
            <div class="form-group">
                <label for="categoria">Categoria</label>
                <input type="text" id="categoria" name="categoria" value="{{ jogo['categoria'] }}" class="form-control">
            </div>
            <div class="form-group">
                <label for="console">Console</label>
                <input type="text" id="console" name="console" value="{{ jogo['console'] }}" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
            <a class="btn btn-secondary" href="{{ url_for('index') }}">Voltar</a>
        </fieldset>
    </div>
</form>
{% endblock %}
